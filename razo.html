<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <h5 style="display: inline;" class="d-flex">Order ID:</h5>
            <p id="orderid">{{.OrderId}}</p>
            <h5 style="display: inline;" class="d-flex">Total:</h5>
            <p id="total">{{.AmountToPay}}</p>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-md-12">
            <button id="rzp-button1" class="btn btn-primary">Pay</button>
        </div>
    </div>
</div>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

<script>
    var payment_id = '{{.PaymentId}}';
    var options = {
        "key": "{{.RazorpayKey}}", // Enter the Key ID generated from the Dashboard
        "amount": "{{.Total}}", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
        "currency": "INR",
        "name": "TIMEZONE WATCHES",
        "description": "Test Transaction",
        "image": "https://example.com/your_logo",
        "order_id": "{{.OrderId}}", // This is a sample Order ID. Pass the `id` obtained in the response of Step 1
        "handler": function(response) {
            console.log('reponse: ',response,"payment_id: ",payment_id);  
            verifyPayment(response,payment_id);
        },
        "prefill": {
            "email": "{{.Email}}",
            "contact": "{{.PhoneNumber}}"
        },
        "notes": {
            "address": "Razorpay Corporate Office"
        },
        "theme": {
            "color": "#3399cc"
        }
    };
    var rzp1 = new Razorpay(options);
    rzp1.on('payment.failed', function (response){
        // alert(response.error.code);
        // alert(response.error.description);
        // alert(response.error.source);
        // alert(response.error.step);
        // alert(response.error.reason);
        // alert(response.error.metadata.order_id);
        // alert(response.error.metadata.payment_id);
    });
    document.getElementById('rzp-button1').onclick = function(e){
        rzp1.open();
        e.preventDefault();
    }

    function verifyPayment(response,payment_id) {
        $.ajax({

            //passes details as url params
            url: `/order/razor/success`,
            type: 'POST',
            data:{
                "razorpay_payment_id": response.razorpay_payment_id,
                "razorpay_order_id": response.razorpay_order_id,
                "razorpay_signature": response.razorpay_signature,
                "payment_id": payment_id,
            },
            success: (response) => {
                console.log(response)
                if (response.data) {
                    alert(" payment successfull.")
                }else {
                    alert(" payment failed.")
                }
            }
        })
    }

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
